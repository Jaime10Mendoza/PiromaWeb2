<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subir productos </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="Encabezado">
        <div class="Encabezado1">
            <div class="encabezadoimg1">
                <img src="../Imagenes/logo letras.png" alt="" id="LogoLetras">
            </div>
        </div>
        <div class="atras"></div>
        <div > <a href="../Index.html" style="margin-right: 5rem;"><button style="padding: 5% 10%; margin: 5%; background-color: #0e2652; color: white; border-radius: 5px;">Salir</button></a></div>
    </div>
    <header class="header">
        <h1>Agregar Producto</h1>
    </header>
    <main class="main-container">
        <div class="form-container">
            <form id="productForm" class="product-form" onsubmit="return validateForm()">
                <label for="name">Nombre:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="description">Descripci贸n:</label>
                <input type="text" id="description" name="description" required>

                <label for="type">Tipo:</label>
                <input type="text" id="type" name="type" required>

                <label for="duration">Duraci贸n:</label>
                <input type="text" id="duration" name="duration" required>

                <label for="caliber">Calibre:</label>
                <input type="text" id="caliber" name="caliber" required>

                <label for="price">Precio:</label>
                <input type="number" id="price" name="price" required>

                <label for="quantity">Cantidad:</label>
                <input type="number" id="quantity" name="quantity" required>

                <label for="image">Imagen:</label>
                <input type="file" id="image" name="image" accept="image/*" required>

                <button type="submit" class="btn">Agregar Producto</button>
            </form>
        </div>
        <div class="table-container">
            <h2>Lista de Productos</h2>
            <table id="productTable" class="product-table">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Descripci贸n</th>
                        <th>Tipo</th>
                        <th>Duraci贸n</th>
                        <th>Calibre</th>
                        <th>Precio</th>
                        <th>Cantidad</th>
                        <th>Imagen</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Dragon</td>
                        <td>Cake para pirotecnia aerea</td>
                        <td> Cuadrado</td>
                        <td> 32 segundos</td>
                        <td> 8 pulgadas</td>
                        <td>$750</td>
                        <td>10</td>
                        <td><img src="../Imagenes/p1.jpg" alt="Producto Default"></td>
                        <td style="display: flex; flex-direction: column;">
                            <button class="edit-btn" onclick="editProduct(this)" style="margin-bottom: 11%;">  Ediar </button>
                            <button class="delete-btn" onclick="deleteProduct(this)">Eliminar</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>
    <script src="script.js"></script>
    <div class="copy">
